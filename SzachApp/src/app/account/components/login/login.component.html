<mat-card style="width:50%" class="center2">
  <mat-card-header>
    <mat-card-title>
      Zaloguj się
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
            <mat-form-field appearance="fill" style="width:100%">
              <mat-label>Email</mat-label>
              <input matInput [(ngModel)]="email" name="email" required>
            </mat-form-field>
            <mat-form-field appearance="fill" style="width:100%">
              <mat-label>Hasło</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" name="password" required>
              <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Schowaj hasło'"
                [attr.aria-pressed]="hidePassword">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="accent">Zaloguj się</button>
    <button mat-raised-button routerLink="/register" color="primary">Zarejestruj się</button>
  </mat-card-actions>
</mat-card>
