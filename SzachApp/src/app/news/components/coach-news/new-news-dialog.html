<h1 mat-dialog-title>Dodaj ogłoszenie.</h1>
<div mat-dialog-content>
  <div class="flex-column">
  <mat-form-field>
    <mat-label>Nazwa</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Treść</mat-label>
    <textarea matInput [(ngModel)]="text"></textarea>
  </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="{name: name, text: text}" color="accent">Potwierdź</button>
</div>
